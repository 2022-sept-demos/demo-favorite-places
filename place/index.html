<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- title and favicon -->
    <title>❤️ Place</title>
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

    <!-- js -->
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="place.js"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">


    <!-- css -->
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/form.css" />
    <!-- add link for page specific css -->
    <link rel="stylesheet" href="place.css" />

</head>

<body>
    <header class="page-header">
        <img class="logo" src="/assets/favorite-place-logo.png" alt="logo">
        <p class="title">Place Lover</p>
        <nav>
            <a href="/">Home</a>
            <a id="sign-out-link" href="/auth">Sign Out</a>
        </nav>
    </header>

    <main>
        <section class="place-summary">
            <h1 id="place-name">My Place</h1>
            <img id="place-image" alt="place image" src="/assets/favorite-place-logo.png">
            <p id="place-description">Cute little place</p>
        </section>

        <p id="error-display" class="error"></p>

        <div>
            <form id="add-comment-form" class="inline">
                <input name="text" placeholder="add a comment...">
                <button>Send</button>
            </form>
        </div>

        <ul id="comment-list"></ul>
    </main>


</body>

</html>
